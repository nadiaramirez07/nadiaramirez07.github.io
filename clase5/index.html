<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase5</title>
</head>

<body>
    <h1>CREAR CUENTA</h1>
    <fieldset>
        <legend><!--&oacute; es para acentuar una letra-->
            Informaci&oacute;n Personal
        </legend>
        <form>
            <label>Nombre *</label>
            <input type="text" name="nombre">
            <label>Apellido *</label><!--placeholder=""  sirve para que se complete un marcador dentro de la caja con un nombre que se borra al escribir sobre la caja-->
            <input type="text" name="apellido" placeholder="lópez">
            <br> 
            <label>Dirección de email *</label>
            <input type="email" name="email" placeholder="mail@mail.com">
            <br>
            <label>Nro de Documento *</label>
            <input type="text" name="apellido" placeholder="xxxxxxxxx">
            <br>

            <!--solo numeros-->
            <label>Edad</label>
            <input type="number" min="0" max="999">
            <br>
            <label>Adherirse al boletín de novedades</label>
            <input type="checkbox" name ="th" value="SI" checked>
            <br>
            <label>Casado</label>
            <span>SI</span>
            <input type="radio" name="casado" value="SI">
            <span>NO</span>
            <input type="radio" name="casado" value="NO" checked>
            <br>

            <label>Cantidad</label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="submit" value="ENVIAR">
        </form>
    </fieldset>

    <fieldset>
<legend>Form con tabla</legend>
<form action="../clase4/index.html" method="post">
  <table>
     <tr>
        <td>
            <label>Nombre *</label><br>
            <input type="text" name="nombre" maxlength="100">
        </td>
        <td>
            <label>Apellido *</label><br>
            <input type="text" name="apellido" placeholder="lópez">
        </td>
     </tr>
     <tr>
         <td colspan="2">
                 <label>Direccion de email *</label><br>
                 <input type="email" name="email" placeholder="email@mail.com">
         </td>
     </tr>
     <tr>
         <td>
             <label>Nro de Documento</label><br>
             <input type="number" name="dni" min="0" max="99999999">
         </td>
     </tr>
    <tr>
        <td>
            <input type="submit" value="GUARDAR">
        </td>
    </tr>
</table>
</form>
    </fieldset>
</body>
</html>
