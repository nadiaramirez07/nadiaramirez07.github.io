<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase4</title>
</head>
<body>
    <!--TABLE DE ARTICULOS-->
    <table border="1">
        <!--títulos de las columnas-->
       <tr>
            <th>ID</th>
            <th>TITULO</th>
            <th>ISBN</th>
            <th>PRECIO</th>
        </tr>

        </tr>
        <!--filas con informacion 1-->
        <tr>
            <td>1</td>
            <td>BOULEVARD 1</td>
            <td>9789874924995</td>
            <td>$2.199,00</td>
        </tr>
    <!--filas con informacion 2-->
    <tr>
        <td>1</td>
        <td>BOULEVARD 2</td>
        <td>9789874924995</td>
        <td>$5.199,00</td>
    </tr>
    <tr><!--Esto es para que las celdas ocupen dos columnas, se pueden cambiar los números-->
        <td colspan="2">col1</td>
        <td colspan="2">col2</td>
    </tr>
    <tr><!--para el cierre de la tabla-->
        <tfoot>
            <td colspan="4">footer</td>
        </tfoot>
    </tr>
    </table>
</body>
</html>
